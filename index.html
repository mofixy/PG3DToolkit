<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="main.js" defer></script>
    <script src="image_processor.js" defer></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PG3D CustomSkin Importer</title>
  </head>

  <body>
    <input type="file" id="imgInput" accept="image/*" multiple />
    <br />
    <button id="btn_generate">generate</button>
    <br />

    <image_process>
      <dl>
        <dt>
          <label>
            <input type="checkbox" id="use_process_skin" checked />
            Automatic skin processing
          </label>
        </dt>
        <dd>
          <label>
            <input type="checkbox" id="use_flip_arm_top" checked />
            Flip the top face of the arms on the X-axis
          </label>
          <br />
          <label>
            <input
              type="checkbox"
              id="use_seccond_layer_eyeline_remove"
              checked
            />
            Remove dots that overwrite the eyeliner in the layer
          </label>
          <dl>
            <dt>
              <label>
                <input type="checkbox" id="skip_seccond_layer_ovarlay_all" />
                Skip overwriting all layer textures
              </label>
            </dt>
            <dd>
              <label>
                <input type="checkbox" id="skip_seccond_layer_ovarlay_head" />
                Skip overwriting the head layer
              </label>
              <br />
              <label>
                <input type="checkbox" id="skip_seccond_layer_ovarlay_body" />
                Skip overwriting the body layer
              </label>
              <br />
              <label>
                <input type="checkbox" id="skip_seccond_layer_ovarlay_arm" />
                Skip overwriting the arm layer
              </label>
              <br />
              <label>
                <input type="checkbox" id="skip_seccond_layer_ovarlay_leg" />
                Skip overwriting the leg layer
              </label>
              <br />
            </dd>
          </dl>
        </dd>
      </dl>
      Texture to use: (not used)
      <select id="texture_side_arm">
        <option value="right">Right arm</option>
        <option value="left">Left arm</option>
      </select>
      <select id="texture_side_leg">
        <option value="right">Right leg</option>
        <option value="left">Left leg</option>
      </select>
    </image_process>
    <br />
    <button id="btn_preview">preview</button>
    <br />
    <style>
      /* 補完を消すためには指定しなきゃいけないらしい*/
      canvas {
        image-rendering: pixelated;
      }
    </style>
    <canvas id="preview" width="512" height="256"></canvas>
  </body>
</html>
